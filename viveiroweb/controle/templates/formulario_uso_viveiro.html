    <div class="formulario_viveiro">

        <h2> Reservar</h2>
    <form action="enviar_reserva/" method="get">
        <div class="mb-3">
            <input type="text" class="form-control " placeholder="nome " aria-label="nome" aria-describedby="button-addon2" name="nome">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control " placeholder="e-mail" aria-label="e-mail" aria-describedby="button-addon2" name="email">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control " placeholder="telefone" aria-label="telefone" aria-describedby="button-addon2" name="telefone">
        </div>
       <div class="input-group mb-3 ">
            <select class="form-select form-control-sm text-muted w-100" id="inputGroupSelect02" name="motivo">
                <option selected class="text-muted">motivo da solicitação</option>
                <option value="1" class="text-dark">visita técnica</option>
                <option value="2" class="text-dark">projeto de pesquisa</option>
                <option value="3" class="text-dark">aula prática</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label ">Escolha uma data para a reserva</label>
            <input type="date" class="form-control " id="data" name="data">
        </div>
        <div class="text-right">
            <button type="submit"  class="btn btn-primary">Enviar</button>
        </div>
    </form>
